<!-- products.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestionar Productos</title>
    <script src="https://unpkg.com/vue@3.5.11/dist/vue.runtime.global.js"></script>
    <script src="https://unpkg.com/vue@3.5.11/dist/vue.global.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div id="app">
      <h4>Gestionar Productos</h4>
      <form @submit="crearProducto($event)">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre:</label>
          <input
            v-model="nuevoProducto.nombre"
            type="text"
            class="form-control"
            id="nombre"
            placeholder="Producto"
          />
        </div>
        <div class="mb-3">
          <label for="precio" class="form-label">Precio:</label>
          <input
            v-model="nuevoProducto.precio"
            type="number"
            class="form-control"
            id="precio"
            placeholder="100"
          />
        </div>
        <div class="mb-3">
          <label for="stock" class="form-label">Stock:</label>
          <input
            v-model="nuevoProducto.stock"
            type="number"
            class="form-control"
            id="stock"
            placeholder="50"
          />
        </div>
        <button type="submit" class="btn btn-primary">Crear Producto</button>
      </form>

      <hr />
      <ul class="list-group">
        <li
          v-for="producto in productos"
          :key="producto.id"
          class="d-flex list-group-item"
        >
          <span
            @click="borrarProducto(producto.id)"
            class="material-symbols-outlined delete-button"
            >delete</span
          >
          {{ producto.nombre }} ({{ producto.precio }} - {{ producto.stock }}
          disponibles)
        </li>
      </ul>
    </div>

    <script src="./js/products.js"></script>
  </body>
</html>
