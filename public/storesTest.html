    <!-- Modal para crear tiendas-->
<div class="modal fade" id="createStoreModal" tabindex="-1" aria-labelledby="createStoreModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="createStoreModalLabel">Crear Nueva Tienda</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="createStoreForm">
          <div class="mb-3">
            <label for="name" class="form-label">Nombre:</label>
            <input type="text" class="form-control" id="name" name="name" required />
          </div>
          <div class="mb-3">
            <label for="address" class="form-label">Dirección:</label>
            <input type="text" class="form-control" id="address" name="address" />
          </div>
          <div class="mb-3">
            <label for="postal_number" class="form-label">Número Postal:</label>
            <input type="text" class="form-control" id="postal_number" name="postal_number" />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required />
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Teléfono:</label>
            <input type="text" class="form-control" id="phone" name="phone" />
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
            <button type="submit" class="btn btn-success">Crear</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Modal para editar tiendas-->
<div
  class="modal fade"
  id="editStoreModal"
  tabindex="-1"
  aria-labelledby="editStoreModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editStoreModalLabel">Editar Tienda</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="editStoreForm">
          <input type="hidden" id="editStoreId" />
          <div class="mb-3">
            <label for="editName" class="form-label">Nombre:</label>
            <input type="text" class="form-control" id="editName" name="name" required />
          </div>
          <div class="mb-3">
            <label for="editAddress" class="form-label">Dirección:</label>
            <input type="text" class="form-control" id="editAddress" name="address" />
          </div>
          <div class="mb-3">
            <label for="editPostalNumber" class="form-label">Número Postal:</label>
            <input type="text" class="form-control" id="editPostalNumber" name="postal_number" />
          </div>
          <div class="mb-3">
            <label for="editEmail" class="form-label">Email:</label>
            <input type="email" class="form-control" id="editEmail" name="email" required />
          </div>
          <div class="mb-3">
            <label for="editPhone" class="form-label">Teléfono:</label>
            <input type="text" class="form-control" id="editPhone" name="phone" />
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
            <button type="submit" class="btn btn-success">Guardar Cambios</button>
          </div>
        </form>
      </div>
    </div>
  </div>
