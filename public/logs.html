<!-- logs.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registros</title>
    <script src="https://unpkg.com/vue@3.5.11/dist/vue.runtime.global.js"></script>
    <script src="https://unpkg.com/vue@3.5.11/dist/vue.global.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div id="app">
      <h4>Ver Registros</h4>
      <ul class="list-group">
        <li v-for="log in logs" :key="log.id" class="d-flex list-group-item">
          {{ log.message }} - {{ log.fecha }}
        </li>
      </ul>
    </div>

    <script src="./js/logs.js"></script>
  </body>
</html>
