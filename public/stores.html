<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión de Tiendas</title>
  </head>
  <body>
    <h1>Gestión de Tiendas</h1>
    <section>
      <h2>Crear Tienda</h2>
      <form id="createStoreForm">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required />

        <label for="address">Dirección:</label>
        <input type="text" id="address" name="address" />

        <label for="postal_number">Número Postal:</label>
        <input type="text" id="postal_number" name="postal_number" />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="phone">Teléfono:</label>
        <input type="text" id="phone" name="phone" />

        <button type="submit">Crear</button>
      </form>
    </section>

    <section>
      <h2>Eliminar Tienda</h2>
      <form id="deleteStoreForm">
        <label for="identifier">Nombre o Email:</label>
        <input type="text" id="identifier" name="identifier" required />
        <button type="submit">Eliminar</button>
      </form>
    </section>

    <section>
      <h2>Todas las Tiendas</h2>
      <button id="fetchStores">Obtener Tiendas</button>
      <ul id="storeList"></ul>
    </section>

    <script src="storesController.js"></script>
  </body>
</html>
